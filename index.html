<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; padding: 20px; direction: rtl; }
        h1 { text-align: center; }
        #kids-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }
        .kid-box { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); font-size: 18px; cursor: pointer; position: relative; }
        .delete-kid { position: absolute; top: 5px; right: 5px; cursor: pointer; color: red; font-weight: bold; font-size: 20px; }
        #addKidBtn { display: block; width: 100%; padding: 15px; margin-top: 20px; font-size: 18px; border: none; background: #4CAF50; color: white; border-radius: 8px; cursor: pointer; }
        #dateFilter { padding: 6px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
        
        /* Modal Styles */
        #modalBackdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; z-index: 999; }
        #modal { background: white; border-radius: 12px; max-width: 400px; width: 90%; max-height: 85vh; overflow-y: auto; padding: 20px; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-btn { border: none; background: transparent; font-size: 1.5rem; cursor: pointer; }
        .activity-list { margin-bottom: 20px; }
        .activity-item { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; gap: 5px; }
        .add-activity-form { display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .add-activity-form input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .permanent-note { background: #ffe5c2; color: #c45d00; padding: 6px 10px; border-radius: 10px; font-size: 13px; margin-top: 6px; position: relative; font-weight: bold; }
        .permanent-note .del-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 18px; height: 18px; line-height: 15px; text-align: center; cursor: pointer; display: none; }
        .permanent-note:hover .del-btn { display: block; }
    </style>
</head>
<body>

<h1> 砖</h1>

<div style="display:flex; align-items:center; gap:8px; justify-content:center;">
    <input type="date" id="dateFilter">
    <button id="refreshBtn" style="background:#e0e0e0; border:none; padding:8px; border-radius:6px; cursor:pointer;"></button>
</div>

<button id="addKidBtn">住祝 </button>
<div id="kids-container"></div>

<div id="modalBackdrop">
    <div id="modal">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0;"></h3>
            <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div id="modalContent"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// --- 专转 驻专住 ---
const firebaseConfig = {
    //  拽  转 -Config  砖
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.database();

// ---  砖转砖 转专 ---
let currentUserId = localStorage.getItem("currentUserId");
if (!currentUserId) {
    currentUserId = "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("currentUserId", currentUserId);
}

const userKidsRef = db.ref(`users/${currentUserId}/kids`);
const kidsContainer = document.getElementById("kids-container");
const dateFilter = document.getElementById("dateFilter");
const modalBackdrop = document.getElementById("modalBackdrop");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");

function todayStr() {
    return new Date().toISOString().slice(0, 10);
}
dateFilter.value = todayStr();

// --- 驻拽爪转 注专 ---
function closeModalFn() {
    modalBackdrop.style.display = "none";
    currentKidId = null;
}

let currentKidId = null;

// --- 专专 专住转  ---
function renderKids(kids) {
    kidsContainer.innerHTML = "";
    if (!kids) return;

    const selectedDate = dateFilter.value || todayStr();
    const selectedDay = new Date(selectedDate).getDay();

    Object.keys(kids).forEach(kidId => {
        const kid = kids[kidId];
        const box = document.createElement("div");
        box.className = "kid-box";
        box.onclick = () => openKidModal(kidId, kid);

        const nameEl = document.createElement("div");
        nameEl.textContent = kid.name;
        nameEl.style.fontWeight = "bold";
        nameEl.style.fontSize = "20px";
        box.appendChild(nameEl);

        // 驻注转 
        const activities = kid.activities || [];
        const todaysActivities = activities.filter(a => 
            !a.isPermanent && (a.date === selectedDate || (a.repeatWeekly && new Date(a.date).getDay() === selectedDay))
        );

        const actList = document.createElement("div");
        actList.style.marginTop = "10px";
        if (todaysActivities.length === 0) {
            actList.textContent = " 驻注转";
            actList.style.color = "#888";
        } else {
            todaysActivities.forEach(a => {
                const aEl = document.createElement("div");
                aEl.style.fontSize = "14px";
                aEl.textContent = `${a.time || ""} ${a.title} ${a.isTransport ? '' : ''} ${a.repeatWeekly ? '' : ''}`;
                actList.appendChild(aEl);
            });
        }
        box.appendChild(actList);

        // 注转 拽注转
        const permanentNotes = activities.filter(a => a.isPermanent);
        if (permanentNotes.length > 0) {
            const notesCont = document.createElement("div");
            notesCont.style.marginTop = "10px";
            permanentNotes.forEach(note => {
                const nDiv = document.createElement("div");
                nDiv.className = "permanent-note";
                nDiv.textContent = note.title;
                notesCont.appendChild(nDiv);
            });
            box.appendChild(notesCont);
        }

        // 驻转专 拽转 
        const delKid = document.createElement("span");
        delKid.className = "delete-kid";
        delKid.innerHTML = "&times;";
        delKid.onclick = (e) => {
            e.stopPropagation();
            if(confirm(`拽 转 ${kid.name}?`)) userKidsRef.child(kidId).remove();
        };
        box.appendChild(delKid);

        kidsContainer.appendChild(box);
    });
}

// ---  砖 -Firebase ---
userKidsRef.on("value", snapshot => {
    renderKids(snapshot.val());
});

// --- 住驻转  ---
document.getElementById("addKidBtn").addEventListener("click", () => {
    const name = prompt("砖 :");
    if (!name) return;
    const newKidRef = userKidsRef.push();
    newKidRef.set({ id: newKidRef.key, name: name, activities: [] });
});

// ---  驻注转 ---
function openKidModal(kidId, kid) {
    currentKidId = kidId;
    modalTitle.textContent = kid.name;
    modalContent.innerHTML = "";
    modalBackdrop.style.display = "flex";

    const selectedDate = dateFilter.value;
    const activities = kid.activities || [];

    // 专砖转 驻注转 
    const list = document.createElement("div");
    list.className = "activity-list";
    
    activities.filter(a => a.date === selectedDate || a.isPermanent || a.repeatWeekly).forEach(a => {
        const item = document.createElement("div");
        item.className = "activity-item";
        item.innerHTML = `
            <span>${a.isPermanent ? '[拽注]' : a.time} ${a.title}</span>
            <button style="background:red; color:white; border:none; border-radius:4px; cursor:pointer;" onclick="deleteActivity('${kidId}', '${a.id}')">拽</button>
        `;
        list.appendChild(item);
    });
    modalContent.appendChild(list);

    // 驻住 住驻
    const form = document.createElement("div");
    form.className = "add-activity-form";
    form.innerHTML = `
        <input type="text" id="newActTitle" placeholder=" 注砖?">
        <input type="time" id="newActTime">
        <label><input type="checkbox" id="newActPerm"> 注 拽注</label>
        <label><input type="checkbox" id="newActRepeat"> 专  砖注</label>
        <label><input type="checkbox" id="newActTrans"> 住注 </label>
        <button id="saveActBtn" style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer;">住祝 驻注转</button>
    `;
    modalContent.appendChild(form);

    document.getElementById("saveActBtn").onclick = () => {
        const title = document.getElementById("newActTitle").value;
        if (!title) return;
        
        const newAct = {
            id: "a_" + Date.now(),
            title: title,
            time: document.getElementById("newActTime").value,
            date: selectedDate,
            isPermanent: document.getElementById("newActPerm").checked,
            repeatWeekly: document.getElementById("newActRepeat").checked,
            isTransport: document.getElementById("newActTrans").checked
        };

        const updatedActivities = [...activities, newAct];
        userKidsRef.child(kidId).child("activities").set(updatedActivities);
        closeModalFn();
    };
}

// 驻拽爪 转 拽转 驻注转 (拽专转 -HTML )
window.deleteActivity = (kidId, actId) => {
    userKidsRef.child(kidId).child("activities").once("value", snap => {
        const currentActs = snap.val() || [];
        const filtered = currentActs.filter(a => a.id !== actId);
        userKidsRef.child(kidId).child("activities").set(filtered);
        closeModalFn();
    });
};

// --- 专注 住驻 ---
document.getElementById("closeModal").onclick = closeModalFn;
window.onclick = (e) => { if (e.target == modalBackdrop) closeModalFn(); };
document.getElementById("refreshBtn").onclick = () => location.reload();
dateFilter.onchange = () => userKidsRef.once("value", snap => renderKids(snap.val()));

</script>
</body>
</html>
