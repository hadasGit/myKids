<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הילדים שלי</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #kids-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .kid-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
            cursor: pointer;
        }

        #addKidBtn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>הילדים שלי</h1>

<button id="addKidBtn">הוסף ילד</button>

<div id="kids-container"></div>

<!-- Firebase CDN scripts (חשוב מאוד!) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

    // ========= 1) הגדרות Firebase =========
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD9IzSor82cM39XgdLbywBdq-bM8m2c_ak",
  authDomain: "mykids-3f832.firebaseapp.com",
  projectId: "mykids-3f832",
  storageBucket: "mykids-3f832.firebasestorage.app",
  messagingSenderId: "869870400492",
  appId: "1:869870400492:web:80200b8102afb53e1c06c9",
  measurementId: "G-Q3X18J3SJ4",
  databaseURL  "https://mykids-3f832-default-rtdb.firebaseio.com"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ========= 2) הוספת ילד =========
    document.getElementById("addKidBtn").addEventListener("click", () => {
        const name = prompt("שם הילד:");
        if (!name) return;

        db.ref("kids").push({
            name: name,
            activities: []
        });
    });

    // ========= 3) טעינה ותצוגת הילדים =========
    const kidsContainer = document.getElementById("kids-container");

    db.ref("kids").on("value", (snapshot) => {
        kidsContainer.innerHTML = "";

        const kids = snapshot.val();
        if (!kids) return;

        Object.keys(kids).forEach((id) => {
            const kid = kids[id];

            const box = document.createElement("div");
            box.className = "kid-box";
            box.textContent = kid.name;

            box.onclick = () => {
                alert("עמוד מידע לילד: " + kid.name + "\n(נבנה בהמשך)");
            };

            kidsContainer.appendChild(box);
        });
    });

</script>

</body>
</html>
