<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×™×œ×“×™× ×©×œ×™</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; padding: 20px; direction: rtl; }
        h1 { text-align: center; }
        #kids-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }
        .kid-box { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); font-size: 18px; cursor: pointer; position: relative; }
        .delete-kid { position: absolute; top: 5px; right: 5px; cursor: pointer; color: red; font-weight: bold; font-size: 20px; }
        #addKidBtn { display: block; width: 100%; padding: 15px; margin-top: 20px; font-size: 18px; border: none; background: #4CAF50; color: white; border-radius: 8px; cursor: pointer; }
        #dateFilter { padding: 6px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
        
        #modalBackdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; z-index: 999; }
        #modal { background: white; border-radius: 12px; max-width: 400px; width: 90%; max-height: 85vh; overflow-y: auto; padding: 20px; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-btn { border: none; background: transparent; font-size: 1.5rem; cursor: pointer; }
        .activity-list { margin-bottom: 20px; }
        .activity-item { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; gap: 5px; }
        .add-activity-form { display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top:10px; }
        .add-activity-form input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .permanent-note { background: #ffe5c2; color: #c45d00; padding: 6px 10px; border-radius: 10px; font-size: 13px; margin-top: 6px; font-weight: bold; }
        .btn-edit { background: #3b82f6; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; }
    </style>
</head>
<body>

<h1>×”×™×œ×“×™× ×©×œ×™</h1>

<div style="display:flex; align-items:center; gap:8px; justify-content:center;">
    <input type="date" id="dateFilter">
    <button id="refreshBtn" title="×¡× ×Ÿ ×œ×¤×™ ×ª××¨×™×š" style="background:#4CAF50; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">ğŸ”„ ×¡× ×Ÿ ×¤×¢×™×œ×•×™×•×ª</button>
</div>

<button id="addKidBtn">×”×•×¡×£ ×™×œ×“</button>
<div id="kids-container"></div>

<div id="modalBackdrop">
    <div id="modal">
        <div class="modal-header">
            <h3 id="modalTitle" style="margin:0;"></h3>
            <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div id="modalContent"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// --- ×”×’×“×¨×•×ª ×¤×™×™×¨×‘×™×™×¡ ---
const firebaseConfig = {
  apiKey: "AIzaSyD9IzSor82cM39XgdLbywBdq-bM8m2c_ak",
  authDomain: "mykids-3f832.firebaseapp.com",
  projectId: "mykids-3f832",
  storageBucket: "mykids-3f832.firebasestorage.app",
  messagingSenderId: "869870400492",
  appId: "1:869870400492:web:80200b8102afb53e1c06c9",
  measurementId: "G-Q3X18J3SJ4",
  databaseURL:  "https://mykids-3f832-default-rtdb.firebaseio.com"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUserId = localStorage.getItem("currentUserId") || "user_" + Math.random().toString(36).substr(2, 9);
localStorage.setItem("currentUserId", currentUserId);
const userKidsRef = db.ref(`users/${currentUserId}/kids`);

const dateFilter = document.getElementById("dateFilter");
function todayStr() { return new Date().toISOString().slice(0, 10); }
dateFilter.value = todayStr();

// --- ×¨×™× ×“×•×¨ ×“×£ ×¨××©×™ ---
function renderKids(kids) {
    const kidsContainer = document.getElementById("kids-container");
    kidsContainer.innerHTML = "";
    if (!kids) return;

    const selectedDate = dateFilter.value; // ×”×ª××¨×™×š ×©× ×‘×—×¨ ×‘×œ×•×— ×œ××¢×œ×”
    const selectedDay = new Date(selectedDate).getDay();

    Object.keys(kids).forEach(kidId => {
        const kid = kids[kidId];
        const box = document.createElement("div");
        box.className = "kid-box";
        box.onclick = () => openKidModal(kidId, kid);

        const nameEl = document.createElement("div");
        nameEl.textContent = kid.name;
        nameEl.style.fontWeight = "bold";
        nameEl.style.fontSize = "22px";
        box.appendChild(nameEl);

        const activities = kid.activities || [];

        // 1. ×¤×¢×™×œ×•×™×•×ª ×¨×’×™×œ×•×ª/×—×•×–×¨×•×ª ×œ××•×ª×• ×™×•×
        const todaysActivities = activities.filter(a => 
            !a.isPermanent && (a.date === selectedDate || (a.repeatWeekly && new Date(a.date).getDay() === selectedDay))
        );

        const actList = document.createElement("div");
        actList.style.marginTop = "10px";
        todaysActivities.forEach(a => {
            const aEl = document.createElement("div");
            aEl.style.fontSize = "15px";
            aEl.style.margin = "4px 0";
            
            const transportIcon = a.isTransport ? ' ğŸš—' : '';
            const repeatIcon = a.repeatWeekly ? ' ğŸ”' : '';
            
            aEl.textContent = `${a.time || ""} ${a.title}${transportIcon}${repeatIcon}`;
            actList.appendChild(aEl);
        });
        box.appendChild(actList);

        // 2. ×”×•×“×¢×•×ª ×§×‘×•×¢×•×ª - ×¡×™× ×•×Ÿ ××ª×•×§×Ÿ: ××•×¦×’×•×ª ×¨×§ ×× ×ª××¨×™×š ×”×™×¢×“ ×©×œ×”×Ÿ ×”×•× ×‘×™×•× ×”× ×‘×—×¨ ××• ××—×¨×™×•
        const permanentNotes = activities.filter(a => a.isPermanent && a.date >= selectedDate);
        permanentNotes.forEach(note => {
            const nDiv = document.createElement("div");
            nDiv.className = "permanent-note";
            nDiv.textContent = `ğŸ“Œ ${note.title}`;
            box.appendChild(nDiv);
        });

        const delKid = document.createElement("span");
        delKid.className = "delete-kid";
        delKid.innerHTML = "&times;";
        delKid.onclick = (e) => { e.stopPropagation(); if(confirm(`×œ××—×•×§ ××ª ${kid.name}?`)) userKidsRef.child(kidId).remove(); };
        box.appendChild(delKid);

        kidsContainer.appendChild(box);
    });
}

// --- ××•×“×œ ×•× ×™×”×•×œ ×¤×¢×™×œ×•×™×•×ª ---
function openKidModal(kidId, kid, activityToEdit = null) {
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalContent = document.getElementById("modalContent");
    const modalTitle = document.getElementById("modalTitle");
    
    modalTitle.textContent = activityToEdit ? `×¢×¨×™×›×ª ×¤×¢×™×œ×•×ª: ${activityToEdit.title}` : kid.name;
    modalContent.innerHTML = "";
    modalBackdrop.style.display = "flex";

    const activities = kid.activities || [];

    if (!activityToEdit) {
        const list = document.createElement("div");
        list.className = "activity-list";
        activities.sort((a,b) => a.date.localeCompare(b.date)).forEach(a => {
            const item = document.createElement("div");
            item.className = "activity-item";
            const repeatSign = a.repeatWeekly ? ' ğŸ”' : '';
            const permSign = a.isPermanent ? ' ğŸ“Œ' : '';
           item.innerHTML = `
            <span>${a.date.split('-').reverse().join('/')} | ${a.time || '--:--'} ${a.title}${repeatSign}${permSign}</span>
            <div>
                <button class="btn-share" onclick="shareActivity('${kid.name}', ${JSON.stringify(a).replace(/"/g, '&quot;')})" style="background:#10b981; color:white; border:none; border-radius:4px; padding:4px 8px; cursor:pointer;">ğŸ”—</button>
                <button class="btn-edit" id="edit-${a.id}">âœï¸</button>
                <button class="btn-delete" onclick="deleteActivity('${kidId}', '${a.id}')">ğŸ—‘ï¸</button>
            </div>
        `;
        
            list.appendChild(item);
            item.querySelector(`#edit-${a.id}`).onclick = () => openKidModal(kidId, kid, a);
        });
        modalContent.appendChild(list);
    }

    const form = document.createElement("div");
    form.className = "add-activity-form";
    
    // ×ª××¨×™×š ×‘×¨×™×¨×ª ××—×“×œ: ×”×™×•× (××• ×”×ª××¨×™×š ×”××§×•×¨×™ ×× ×¢×•×¨×›×™×)
    const defaultDate = activityToEdit ? activityToEdit.date : todayStr();

    form.innerHTML = `
        <label><strong>${activityToEdit ? '×¢×“×›×•×Ÿ ×¤×¢×™×œ×•×ª:' : '×”×•×¡×¤×ª ×¤×¢×™×œ×•×ª ×—×“×©×”:'}</strong></label>
        <input type="date" id="newActDate" value="${defaultDate}">
        <input type="text" id="newActTitle" placeholder="××” ×¢×•×©×™×?" value="${activityToEdit ? activityToEdit.title : ''}">
        <input type="time" id="newActTime" value="${activityToEdit ? activityToEdit.time : ''}">
        <label><input type="checkbox" id="newActPerm" ${activityToEdit?.isPermanent ? 'checked' : ''}> ×”×•×“×¢×” ×§×‘×•×¢×” ğŸ“Œ</label>
        <label><input type="checkbox" id="newActRepeat" ${activityToEdit?.repeatWeekly ? 'checked' : ''}> ×—×•×–×¨ ×›×œ ×©×‘×•×¢ ğŸ”</label>
        <label><input type="checkbox" id="newActTrans" ${activityToEdit?.isTransport ? 'checked' : ''}> ×”×¡×¢×” ğŸš—</label>
        <button id="saveActBtn" style="padding:10px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer; margin-top:5px;">
            ${activityToEdit ? '×¢×“×›×Ÿ ×¢×›×©×™×•' : '×©××•×¨ ×¤×¢×™×œ×•×ª'}
        </button>
        ${activityToEdit ? '<button id="cancelEdit" style="background:none; border:none; color:blue; cursor:pointer; margin-top:5px;">×‘×™×˜×•×œ ×•×—×–×¨×”</button>' : ''}
    `;
    modalContent.appendChild(form);

    if (activityToEdit) {
        document.getElementById("cancelEdit").onclick = () => openKidModal(kidId, kid);
    }

    document.getElementById("saveActBtn").onclick = () => {
        const title = document.getElementById("newActTitle").value;
        const date = document.getElementById("newActDate").value;
        if (!title || !date) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×ª××¨×™×š");

        const newActData = {
            id: activityToEdit ? activityToEdit.id : "a_" + Date.now(),
            title: title,
            date: date,
            time: document.getElementById("newActTime").value || "",
            isPermanent: document.getElementById("newActPerm").checked,
            repeatWeekly: document.getElementById("newActRepeat").checked,
            isTransport: document.getElementById("newActTrans").checked
        };

        let updatedList;
        if (activityToEdit) {
            updatedList = activities.map(a => a.id === activityToEdit.id ? newActData : a);
        } else {
            updatedList = [...activities, newActData];
        }

        userKidsRef.child(kidId).child("activities").set(updatedList).then(() => {
            if (activityToEdit) openKidModal(kidId, kid);
            else document.getElementById("modalBackdrop").style.display = "none";
        });
    };
}

    function shareActivity(kidName, activity) {
    // ×”×¤×™×›×ª ×¤×¨×˜×™ ×”×¤×¢×™×œ×•×ª ×œ×˜×§×¡×˜ ××•×¦×¤×Ÿ ×œ×§×™×©×•×¨
    const activityData = btoa(unescape(encodeURIComponent(JSON.stringify(activity))));
    const shareUrl = `${window.location.origin}${window.location.pathname}?sharedAct=${activityData}`;

    const shareText = `×”×™×™, ×©×œ×—×ª×™ ×œ×š ×¤×¢×™×œ×•×ª ×¢×‘×•×¨ ${kidName}: "${activity.title}" ×‘×ª××¨×™×š ${activity.date}. ×œ×—×¥ ×›××Ÿ ×œ×”×•×¡×¤×”: ${shareUrl}`;

    // ×©×™××•×© ×‘×××©×§ ×”×©×™×ª×•×£ ×©×œ ×”×˜×œ×¤×•×Ÿ/×“×¤×“×¤×Ÿ
    if (navigator.share) {
        navigator.share({
            title: '×©×™×ª×•×£ ×¤×¢×™×œ×•×ª',
            text: shareText,
            url: shareUrl
        });
    } else {
        // ×’×™×‘×•×™ ×œ××—×©×‘ - ×”×¢×ª×§×” ×œ×œ×•×—
        navigator.clipboard.writeText(shareText);
        alert("×”×§×™×©×•×¨ ×”×•×¢×ª×§ ×œ×œ×•×—! ×©×œ×—×™ ××•×ª×• ×‘×•×•××˜×¡××¤.");
    }
}
// --- ××™×¨×•×¢×™× ---
window.deleteActivity = (kidId, actId) => {
    if(!confirm("×œ××—×•×§ ×¤×¢×™×œ×•×ª ×–×•?")) return;
    userKidsRef.child(kidId).child("activities").once("value", snap => {
        const filtered = (snap.val() || []).filter(a => a.id !== actId);
        userKidsRef.child(kidId).child("activities").set(filtered).then(() => {
            userKidsRef.child(kidId).once("value", s => openKidModal(kidId, s.val()));
        });
    });
};

// ×›×¤×ª×•×¨ ×”×¨×¢× ×•×Ÿ ××¤×¢×™×œ ××ª ×”-Render ××—×“×© ×¢× ×”×ª××¨×™×š ×©× ×‘×—×¨
document.getElementById("refreshBtn").onclick = () => {
    userKidsRef.once("value", snap => renderKids(snap.val()));
};

userKidsRef.on("value", snapshot => renderKids(snapshot.val()));

document.getElementById("addKidBtn").onclick = () => {
    const name = prompt("×©× ×”×™×œ×“:");
    if (name) {
        const newKidRef = userKidsRef.push();
        newKidRef.set({ id: newKidRef.key, name: name, activities: [] });
    }
};

document.getElementById("closeModal").onclick = () => document.getElementById("modalBackdrop").style.display = "none";

// ×‘×“×™×§×” ×”×× ×™×© ×¤×¢×™×œ×•×ª ××©×•×ª×¤×ª ×‘×§×™×©×•×¨
window.onload = () => {
    const urlParams = new URLSearchParams(window.location.search);
    const sharedData = urlParams.get('sharedAct');

    if (sharedData) {
        try {
            const activity = JSON.parse(decodeURIComponent(escape(atob(sharedData))));
            // ×× ×™×¢×ª ×›×¤×™×œ×•×ª ID
            activity.id = "a_" + Date.now(); 
            
            const kidName = prompt(`×§×™×‘×œ×ª ×¤×¢×™×œ×•×ª: "${activity.title}". ×œ××™×–×” ×™×œ×“ ×œ×”×•×¡×™×£ ××•×ª×”?`);
            if (kidName) {
                // ×—×™×¤×•×© ×”×™×œ×“ ×•×”×•×¡×¤×ª ×”×¤×¢×™×œ×•×ª
                userKidsRef.once("value", snap => {
                    const kids = snap.val();
                    const kidId = Object.keys(kids).find(id => kids[id].name === kidName);
                    
                    if (kidId) {
                        const updatedActs = [...(kids[kidId].activities || []), activity];
                        userKidsRef.child(kidId).child("activities").set(updatedActs);
                        alert("×”×¤×¢×™×œ×•×ª × ×•×¡×¤×” ×‘×”×¦×œ×—×”!");
                        window.history.replaceState({}, document.title, window.location.pathname); // × ×™×§×•×™ ×”-URL
                    } else {
                        alert("×œ× ××¦××ª×™ ×™×œ×“ ×‘×©× ×”×–×”.");
                    }
                });
            }
        } catch (e) {
            console.error("×©×’×™××” ×‘×¤×¢× ×•×— ×”×©×™×ª×•×£", e);
        }
    }
};    
</script>
